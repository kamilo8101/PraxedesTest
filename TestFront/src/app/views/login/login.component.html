<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <img src="https://www.praxedes.co/wp-content/uploads/2024/09/praxedes-logo.png" alt="Logo" class="img-fluid" style="max-height: 100px;">
                </div>
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="username" class="form-label">Nombre de usuario</label>
                            <input 
                                   class="form-control"
                                   [ngClass]="{'is-invalid': loginForm.get('username')?.invalid && loginForm.get('username')?.touched}" 
                                   placeholder="Ingrese su nombre de usuario"
                                   formControlName="username" >
                            <div class="invalid-feedback">
                                <span *ngIf="loginForm.get('username')?.errors?.['required']">
                                    El nombre de usuario es requerido
                                </span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" 
                                   class="form-control"
                                   [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
                                   id="password" 
                                   formControlName="password" 
                                   placeholder="Ingrese su contraseña">
                            <div class="invalid-feedback">
                                <span *ngIf="loginForm.get('password')?.errors?.['required']">
                                    La contraseña es requerida
                                </span>
                                <span *ngIf="loginForm.get('password')?.errors?.['minlength']">
                                    La contraseña debe tener al menos 6 caracteres
                                </span>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            Iniciar Sesión
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
